<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>La Cumbre | Eventos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type= image/png href="./img//Perfil.jpg">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Logo.jpg" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="galeria" id="galeria">
      <div id="carouselExampleAutoplaying" class="carousel slide w-75 m-auto mt-5 mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="./img//2.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="./img/3.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/5.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/7.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/9.jpeg" class="d-block w-100" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    </section>
    
    <section id="servicios">
      <img class="ip" src="./img/Servicios_Portada.jpg" alt="">
    </section>
    
    <section class="nosotros" id="nosotros">
      <div>
        <img class="equipo" src="./img/equipo.jpeg" alt="">
      </div>
      <div>
        <p>
          Equipo con más de 30 años en gastronomía.
          Organizamos el evento a tu medida,
          personalizando cada detalle
        </p>
      </div>
    </section>
    

  </main>
  
  <footer>
    <div class="seccion-footer">
      <div>
        <h3>
          Dejanos un mensaje y nos contactaremos a la brevedad
        </h3>
      </div>
      <div class="mb-3 mt-5">
        <label for="exampleFormControlInput1" class="form-label">Dirección de email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@correo.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0383...">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escribí tu mensaje aquí" rows="3"></textarea>
      </div>
      

      
    </div>
    <div class="map">

      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28062.524274853076!2d-65.76623430688477!3d-28.45497658632165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1715363755449!5m2!1ses-419!2sar" width="600" height="300" style="border: 48px;;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </footer>
</body>
</html>
